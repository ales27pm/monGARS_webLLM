# Build + deploy the Vite dist/ bundle to GitHub Pages (Actions-based Pages)
name: Deploy monGARS_webLLM to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Exposes useful outputs such as base_path ("/<repo>/" for project pages, "/" for user pages/custom domains)
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (Vite)
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: |
          echo "Using Vite base path: ${BASE_PATH}"
          npm run build -- --base="${BASE_PATH}"
          cp dist/index.html dist/404.html
          touch dist/.nojekyl
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
