name: Pipeline Continuous Improvement

on:
  push:
    branches:
      - main
      - work
  pull_request:

jobs:
  pipeline-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run pipeline prompt regression
        run: npm run ci:pipeline

      - name: Upload pipeline diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-prompt-report
          path: |
            artifacts/pipeline-report.*
            artifacts/pipeline-next-prompts.md
