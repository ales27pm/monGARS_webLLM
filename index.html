  <!--
    The Tailwind CDN script relies on `document.currentScript`. In certain
    Safari and WKWebView builds this property is `null` while the script is
    executing, which triggers a fatal "null is not an object" error inside the
    Tailwind loader. We inject the Tailwind script manually and temporarily
    override `document.currentScript` so the CDN script always sees a valid
    element. The original descriptor is restored once the script finishes
    loading to avoid side effects.
  -->
  <script>
    (function loadTailwindWithCurrentScriptPolyfill() {
      const tailwindSrc = "https://cdn.tailwindcss.com";
      const tailwindScript = document.createElement("script");
      tailwindScript.src = tailwindSrc;
      tailwindScript.async = false;

      const loadFallback = () => {
        if (document.getElementById("tailwind-fallback")) return;
        const fallback = document.createElement("link");
        fallback.id = "tailwind-fallback";
        fallback.rel = "stylesheet";
        fallback.href = new URL("tailwind-fallback.css", document.baseURI).toString();
        document.head.appendChild(fallback);
      };

      const descriptor = Object.getOwnPropertyDescriptor(document, "currentScript");
      const restoreCurrentScript = () => {
        try {
          if (descriptor) {
            Object.defineProperty(document, "currentScript", descriptor);
          } else {
            delete document.currentScript;
          }
        } catch (error) {
          console.warn("Unable to restore document.currentScript", error);
        }
      };

      try {
        Object.defineProperty(document, "currentScript", {
          configurable: true,
          get() {
            return tailwindScript;
          },
        });
      } catch (error) {
        // If the descriptor is non-configurable, fall back to a best-effort assignment.
        try {
          document.currentScript = tailwindScript;
        } catch (assignmentError) {
          console.warn("document.currentScript polyfill failed", assignmentError);
        }
      }

      tailwindScript.addEventListener("load", () => {
        restoreCurrentScript();

        // If Tailwind is blocked (e.g., in an offline WebView), inject a local fallback stylesheet.
        requestAnimationFrame(() => {
          const probe = document.createElement("div");
          probe.className = "bg-slate-50";
          document.body.appendChild(probe);
          const hasTailwind = getComputedStyle(probe).backgroundColor !== "rgba(0, 0, 0, 0)";
          probe.remove();
          if (!hasTailwind) {
            console.warn("Tailwind CDN loaded but utilities are unavailable. Using fallback stylesheet.");
            loadFallback();
          }
        });
      });

      tailwindScript.addEventListener("error", () => {
        restoreCurrentScript();
        console.warn("Tailwind CDN failed to load. Using fallback stylesheet.");
        loadFallback();
      });

      // If the CDN never resolves (e.g., blocked network), guarantee we recover after a short delay.
      window.setTimeout(() => {
        const fallbackAlreadyLoaded = document.getElementById("tailwind-fallback");
        if (!fallbackAlreadyLoaded && !window.tailwind) {
          console.warn("Tailwind CDN timed out. Using fallback stylesheet.");
          loadFallback();
        }
      }, 2500);

      document.head.appendChild(tailwindScript);
    })();
  </script>
