    The Tailwind CDN script uses `document.currentScript` internally. On some
    versions of Safari, `document.currentScript` may be `null` during page load,
    which causes a runtime error when the script attempts to access
    `document.currentScript.src.endsWith(...)`. To work around this bug we
    explicitly set `document.currentScript` to the last script tag if it is

    // Safari fix: ensure `document.currentScript` is defined
    (function fixCurrentScriptForTailwind() {
      try {
        if (typeof document !== 'undefined' && !document.currentScript) {
          const scripts = document.getElementsByTagName('script');
          if (scripts.length > 0) {
            document.currentScript = scripts[scripts.length - 1];
          }
        }
      } catch (e) {
        // Ignore any errors here; if the workaround fails the Tailwind
        // script will still attempt to load, and other polyfills may kick in.
      }
    })();
  </script>
